<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="registrarse()">

  <span class="login100-form-title p-b-49">
    Nuevo usuario
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input class="input100" type="text" placeholder="Ingrese su nombre" formControlName="name">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input class="input100" type="email"  placeholder="Ingrese su email" formControlName="email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input class="input100" type="password" placeholder="Ingrese su contraseña" formControlName="password">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
        Registrarse
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿Ya tienes una cuenta?
    </span>

    <a routerLink="/auth/login" class="txt2">
      Iniciar sesión aquí
    </a>
  </div>
</form>
