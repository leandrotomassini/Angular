<h2>Reactivos: Switches</h2>
<hr>


<form autocomplete="off">

  <!-- Radio -->
  <div class="mb-3 row">
    <label class="col-form-label col-sm-3">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="radio" value="M" id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" value="F" id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="mb-3 row">
    <label class="col-form-label col-sm-3">Notificaciones</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
      </div>

    </div>
  </div>

  <!-- Switches -->
  <div class="mb-3 row">
    <label class="col-form-label col-sm-3"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
      <span class="form-text text-danger">
        Debe de aceptar las condiciones de uso
      </span>

    </div>
  </div>


  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button class="float-end btn btn-primary" type="submit">
        Guardar
      </button>
    </div>
  </div>

</form>
