<h4>Listado</h4>

<ul class="list-group">

  <li class="d-flex justify-content-between align-items-center list-group-item" *ngFor="
       let character of characterList;
       let i = index;
       let isEven=even;">

    <div>
      <span class="text-primary">{{i+1}}. </span>

      <span>{{character.name | titlecase}}</span> - <strong>Power {{character.power | number}}</strong>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
  </li>

</ul>
