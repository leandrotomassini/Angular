<div class="p-4">
    <h1>Counter {{counter()}}</h1>
    <hr>
    <h2>Square Counter {{squareCounter()}}</h2>
    <hr>
    <button class="btn btn-primary" (click)="increaseBy(1)">
        +1
    </button>

    <button class="btn btn-primary" (click)="increaseBy(-1)">
        -1
    </button>

    <button (click)="counter.set(0)" class="btn btn-primary">
        Reset
    </button>
</div>
