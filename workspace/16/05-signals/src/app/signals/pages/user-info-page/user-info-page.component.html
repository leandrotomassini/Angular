<h1>Inforaci√≥n del usuario</h1>
<hr>

<div class="row">

    <div class="col-4">
        <h3>Usuario actual: {{userId()}}</h3>
        <button class="btn btn-primary" (click)="loadUser(userId() - 1)">
            Anterior
        </button>
        <button class="btn btn-primary" (click)="loadUser(userId() + 1)">
            Siguiente
        </button>
    </div>

    <div class="col-8" *ngIf="currentUser()">
        
        <h3>Usuario</h3>

        <p>Email: {{currentUser()!.email}}</p>
        <p>Nombre: {{fullName()}}</p>

        <img [src]="currentUser()?.avatar" alt="Avatar" class="rounded">
    </div>

    <div class="col-8 text-danger" *ngIf="!userWasFound()">
        <h3>
            Usuario no encontrado
        </h3>
    </div>
</div>
