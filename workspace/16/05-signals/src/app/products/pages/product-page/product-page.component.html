<h1>Agregar producto</h1>

<hr>

<form [formGroup]="myForm">

    <div class="row g-3 align-items-center mb-3">
        <label>Nombre:</label>
    </div>

    <div class="col-auto">
        <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="col-auto">
        <span 
            customLabel [color]="color" 
            [errors]="myForm.get('name')?.errors"
        >
            temporal
        </span>
    </div>


    <div class="row mt-2">
        <div class="col">
            <button (click)="changeColor()" class="btn btn-primary">
                Cambiar color
            </button>
        </div>
    </div>

</form>

<pre class="mt-5">{{myForm.get('name')?.errors | json}}</pre>
<p>Color: {{color}}</p>
