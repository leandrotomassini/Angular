<h1 class="mt-5">Agregar producto</h1>

<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>

        <div class="col-auto">
            <span class="form-text" *ngIf="tieneError('nombre')" error-msg></span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>

</form>

<h3 class="mt-5" error-msg [color]="'green'">Formulario</h3>
<pre>Valid: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>
